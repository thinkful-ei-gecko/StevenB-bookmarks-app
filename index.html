<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save Your Bookmarks!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Save Your Favorite Websites!</h1>
    <form action="submit">
      <fieldset>
        <div>
          <label for="text-name">Name:</label>
          <input type="text" name="text-name" class="js-website-name">
          <label for="text-url">URL:</label>
          <input type="text" name="text-url" class="js-website-url">
        </div>
        <div>
          <input type="button" value="Add Bookmark!">
        </div>
      </fieldset>
    </form>
  </main>
  <section>
    <ul class="js-bookmark-list">
    </ul>
  </section>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
