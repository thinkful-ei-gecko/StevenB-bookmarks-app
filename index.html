<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save Your Bookmarks!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Save Your Favorite Websites!</h1>
  <main id='bookmark-form-section'>
    <button type="submit" value="Add Bookmark!" class='addBookmark-button'>Add Bookmark!</button>
    <label for="filterByRating">Filter By Rating:</label>
    <input type="number" name="filterByRating" class="js-filter-rating" min='1' max='5' step='1'>
  </main>

  <section>
    <ul class="js-bookmark-list">
      
    </ul>
  </section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script src="scripts/store.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/eventListeners.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
