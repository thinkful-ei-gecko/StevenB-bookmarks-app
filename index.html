<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save Your Bookmarks!</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Save Your Favorite Websites!</h1>
  <main id='bookmark-form-section'>
    <button type="submit" value="Add Bookmark!" class='addBookmark-button'>Add Bookmark!</button>
    <select type="dropdown" name="filterByRating" class="js-filter-rating">
      <option selected='true' value='1'>Filter By:</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </main>

  <section>
    <ul class="js-bookmark-list">
      
    </ul>
  </section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script src="scripts/store.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/eventListeners.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
